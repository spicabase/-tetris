<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テトリス</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <canvas id="gameCanvas"></canvas>
  <canvas id="nextCanvas"></canvas>

  <div id="score">Score: 0</div>

  <div id="controls">
    <button id="leftButton" onclick="move(-1)">◀</button>
    <button id="rotateButton" onclick="rotateCurrent()">⟳</button>
    <button id="rightButton" onclick="move(1)">▶</button>
    <button id="downButton" onclick="drop()">⬇</button>
  </div>

  <button id="restartButton" style="display: none;">もう一度プレイ</button>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>

</body>
</html>
